<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    .container {
      height: 71vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    :root {
      --primary-color: #003399;
      --success-color: #2d8659;
      --danger-color: #dc3545;
      --light-blue: #e5ecfb;
      --primary-blue: #092969;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      background-color: #f3f3f3;
      font-family: 'Roboto', sans-serif;
    }

    .btn-calendar {
      background-color: var(--primary-blue);
      color: white;
      border: none;
      border-radius: 30px;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
      height: 36px;
    }

    /* ====== NAVIGACE ====== */
    .navbar {
      background-color: #fff;
      padding: 12px 60px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      display: flex;
      align-items: center;
    }

    .navbar-brand img {
      height: 40px;
    }

    .heading-font {
      color: #082654;
    }

    .divider {
      width: 1px;
      height: 20px;
      background-color: #d1d5db;
      margin: 0 15px;
    }

    .brand-name {
      font-size: 18px;
      font-weight: 400;
      color: #082654;
    }

    /* ====== HLAVNÍ OBSAH (roztahuje se, aby footer zůstal dole) ====== */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-top: 10px;
      /* Změněno z 5px na 10px – formulář bude 5px níže od navigace */
    }

    .navbar .nav-item {
      font-size: 14px;
      color: #082654;
      margin-left: 20px;
    }

    .navbar .badge {
      padding: 10px 20px;
      border-radius: 30px;
    }

    /* ====== HLAVNÍ KONTEJNER ====== */
    .container {
      margin-top: 50px;
      max-width: 1500px;
    }

    .table-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* ====== TLAČÍTKA ====== */
    .btn-primary {
      background-color: #003399;
      border: none;
      border-radius: 30px;
      padding: 12px 24px;
      font-size: 14px;
    }

    .btn-primary:hover {
      background-color: #002266;
    }

    a {
      text-decoration: none;
    }

    /* Zajištění konzistentního stylu nadpisů */
    h2.heading-font {
      font-size: 30px;
      font-weight: 400;
      color: #082654;
    }

    .form-box {
      background: white;
      padding: 42px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 400px;
    }

    .input-group {
      background: #F6F7FB;
      border: 1px solid #dcdfe6;
      border-radius: 8px;
      padding: 10px;
      align-items: center;
      transition: border 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

    .input-group:focus-within {
      border: 1px solid #003399;
      box-shadow: 0 0 5px rgba(0, 51, 153, 0.5);
    }

    .input-group-text {
      background: transparent;
      border: none;
      font-size: 18px;
      color: #a1a5b3;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 10px;
    }

    .form-control {
      border: none;
      background: transparent;
      font-size: 16px;
      color: #082654;
    }

    .form-control:focus {
      outline: none;
      box-shadow: none;
    }

    .forgot-password {
      margin-top: 15px;
      display: block;
      font-size: 14px;
    }

    .input-group-text svg {
      width: 20px;
      height: 20px;
      stroke: #A1B3CE;
    }

    .custom-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6px 30px;
      border: 1px solid #DBDFE6;
      border-radius: 30px;
      font-size: 18px;
      font-weight: 400;
      color: #082654;
      background-color: transparent;
      transition: all 0.3s ease-in-out;
    }

    .custom-btn:hover {
      background-color: #082654;
      color: white;
    }

    .custom-btn:hover .plus-icon {
      color: white;
    }

    .plus-icon {
      font-size: 22px;
      margin-right: 10px;
      color: #082654;
    }

    .required {
      color: red;
      margin-left: 5px;
    }

    .underline {
      text-decoration: underline;
    }

    .container-rezervace {
      max-width: 1200px;
      margin: auto;
    }

    .container-noveheslo {
      max-width: 400px;
      margin: auto;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }

    /* ====== FOOTER (bude vždy dole) ====== */
    .footer {
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .footer a {
      color: #082654;
      text-decoration: none;
      font-weight: 500;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand d-flex align-items-center ms-4" href="#">
        <img src="logo.png" alt="Heaven Tantric">
        <span class="divider"></span>
        <span class="brand-name">Heaven Tantric</span>
      </a>
      <a href="login.html" class="btn btn-primary d-flex align-items-center justify-content-center px-4 py-2"
        style="height: 43px; font-size: 18px;">
        <svg width="16" height="16" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" class="me-2">
          <g clip-path="url(#clip0_119_4871)">
            <path
              d="M10 12.5C12.7614 12.5 15 10.2614 15 7.5C15 4.73858 12.7614 2.5 10 2.5C7.23858 2.5 5 4.73858 5 7.5C5 10.2614 7.23858 12.5 10 12.5Z"
              stroke="white" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M2.5 16.875C4.01328 14.2602 6.76172 12.5 10 12.5C13.2383 12.5 15.9867 14.2602 17.5 16.875"
              stroke="white" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round" />
          </g>
          <defs>
            <clipPath id="clip0_119_4871">
              <rect width="20" height="20" fill="white" />
            </clipPath>
          </defs>
        </svg>
        Přihlášení
      </a>
    </div>
  </nav>

  <main>
    <div class="container d-flex flex-column align-items-center justify-content-center" style="min-height: 55vh;">
      <h2 class="heading-font mt-4 mb-4 fw-normal">Registrace</h2>
      <div class="form-box">
        <label class="form-label text-start w-100">Jméno <span class="required">*</span></label>
        <div class="input-group mb-3">
          <span class="input-group-text"></span>
          <input type="text" class="form-control" value="Karel Novotný">
        </div>

        <label class="form-label text-start w-100">Příjmení <span class="required">*</span></label>
        <div class="input-group mb-3">
          <span class="input-group-text"></span>
          <input type="text" class="form-control">
        </div>

        <label class="form-label text-start w-100">Telefon <span class="required">*</span></label>
        <div class="d-flex mb-3">
          <div class="input-group me-2" style="max-width: 100px;">
            <span class="input-group-text">+420</span>
          </div>

          <div class="input-group flex-grow-1">
            <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g clip-path="url(#clip0_163_4225)">
                <path
                  d="M15.4116 14.1256C15.5154 14.0565 15.6349 14.0144 15.7591 14.0031C15.8834 13.9918 16.0085 14.0117 16.1231 14.0609L20.5444 16.0419C20.6934 16.1056 20.8177 16.2158 20.8989 16.3561C20.98 16.4963 21.0135 16.6591 20.9944 16.82C20.8487 17.9085 20.3127 18.907 19.486 19.6299C18.6593 20.3528 17.5982 20.7509 16.5 20.75C13.1185 20.75 9.87548 19.4067 7.48439 17.0156C5.0933 14.6245 3.75 11.3815 3.75 8.00001C3.74916 6.90183 4.1472 5.84071 4.87009 5.01401C5.59298 4.18731 6.59152 3.65129 7.68 3.50563C7.84091 3.48652 8.00368 3.52003 8.14395 3.60115C8.28422 3.68227 8.39444 3.80664 8.45813 3.95563L10.4391 8.38063C10.4877 8.49429 10.5076 8.61821 10.4968 8.74137C10.486 8.86454 10.4449 8.98312 10.3772 9.08657L8.37375 11.4688C8.30269 11.576 8.26066 11.6998 8.25179 11.8282C8.24291 11.9565 8.26749 12.085 8.32313 12.2009C9.09844 13.7881 10.7391 15.4091 12.3309 16.1769C12.4475 16.2323 12.5766 16.2563 12.7053 16.2466C12.834 16.2369 12.958 16.1938 13.065 16.1216L15.4116 14.1256Z"
                  stroke="#A1B3CE" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
              </g>
              <defs>
                <clipPath id="clip0_163_4225">
                  <rect width="24" height="24" fill="white" transform="translate(0 0.5)" />
                </clipPath>
              </defs>
            </svg>
            <input type="text" class="form-control">
            <span class="input-group-text"></span>
          </div>
        </div>

        <label class="form-label text-start w-100">E-mail <span class="required">*</span></label>
        <div class="input-group mb-3">
          <span class="input-group-text">
            <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g clip-path="url(#clip0_115_4134)">
                <path
                  d="M3 9.5V19.25C3 19.4489 3.07902 19.6397 3.21967 19.7803C3.36032 19.921 3.55109 20 3.75 20H20.25C20.4489 20 20.6397 19.921 20.7803 19.7803C20.921 19.6397 21 19.4489 21 19.25V9.5L12 3.5L3 9.5Z"
                  stroke="#A1B3CE" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M10.3639 14.75L3.23145 19.7881" stroke="#A1B3CE" stroke-width="1.5" stroke-linecap="round"
                  stroke-linejoin="round" />
                <path d="M20.7682 19.7881L13.6357 14.75" stroke="#A1B3CE" stroke-width="1.5" stroke-linecap="round"
                  stroke-linejoin="round" />
                <path d="M21 9.5L13.6369 14.75H10.3641L3 9.5" stroke="#A1B3CE" stroke-width="1.5" stroke-linecap="round"
                  stroke-linejoin="round" />
              </g>
            </svg>
          </span>
          <input type="email" class="form-control">
        </div>

        <label class="form-label text-start w-100">Heslo</label>
        <div class="input-group mb-3">
          <span class="input-group-text">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M7 10V7C7 4.23858 9.23858 2 12 2C14.7614 2 17 4.23858 17 7V10" stroke="#A1B3CE"
                stroke-width="1.5" stroke-linecap="round" />
              <rect x="4" y="10" width="16" height="12" rx="2" stroke="#A1B3CE" stroke-width="1.5" />
              <path d="M12 15V17" stroke="#A1B3CE" stroke-width="1.5" stroke-linecap="round" />
            </svg>
          </span>
          <input type="password" class="form-control">
        </div>

        <div class="form-check mb-3 text-start">
          <input class="form-check-input" type="checkbox" id="terms">
          <label class="form-check-label" for="terms">
            Souhlasím s <a class="underline" href="#">obchodními podmínkami</a> <span class="required">*</span>
          </label>
        </div>

        <button class="btn btn-primary w-100">Registrovat se</button>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p class="text-muted m-0">© Vytvořeno službou <a href="#">REZBOOK.CZ</a></p>
    <p class="text-muted m-0"><a href="#">OCHRANA OSOBNÍCH ÚDAJŮ</a></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
